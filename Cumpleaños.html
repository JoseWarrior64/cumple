<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: explode 2s ease-out forwards, color-change 2s linear infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        @keyframes color-change {
            0% { background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,0,0,0) 70%); }
            25% { background: radial-gradient(circle, rgba(0,255,0,1) 0%, rgba(0,255,0,0) 70%); }
            50% { background: radial-gradient(circle, rgba(0,0,255,1) 0%, rgba(0,0,255,0) 70%); }
            75% { background: radial-gradient(circle, rgba(255,255,0,1) 0%, rgba(255,255,0,0) 70%); }
            100% { background: radial-gradient(circle, rgba(255,0,255,1) 0%, rgba(255,0,255,0) 70%); }
        }

        .card {
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .card img {
            width: 100%;
            border-radius: 15px 15px 0 0;
        }

        .card h1 {
            color: #ffcc00;
            font-size: 2.8em;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 8px rgba(255, 204, 0, 0.8);
            font-family: 'Pacifico', cursive;
        }

        .card p {
            color: #ddd;
            font-size: 1.3em;
            margin: 10px 0;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.3);
        }

        .card .details {
            margin-top: 20px;
            color: #bbb;
            font-size: 1.1em;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff4500, #ffcc00);
            color: #fff;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.3em;
            font-family: 'Arial Black', sans-serif;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.7);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .card {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fireworksContainer = document.querySelector(".fireworks");

            function createFirework() {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                fireworksContainer.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }

            setInterval(createFirework, 500);

            const audio = new Audio("/mana.mp4");
            audio.loop = true;
            audio.play();
        });
    </script>
</head>
<body>

    <div class="fireworks"></div>

    <div class="card">
        <img src="cumple.gif" alt="Fiesta de cumpleaños" height="250" width="20">
        <h1>¡Estás Invitado!</h1>
        <p>Están invitados a festejar el cumpleaños del abuelo Margarito Ramírez, Habra muchas sorpresas!!.</p>
        <div class="details">
            <p><strong>Fecha:</strong> 25 de Enero, 2025</p>
            <p><strong>Hora:</strong> 2:00 PM</p>
            <p><strong>Lugar:</strong> Calle Cipres #07, Doxey, Hgo.</p>
        </div>
        <a href="#" class="btn">¡Confirma tu asistencia!</a>
    </div>

</body>
</html>
